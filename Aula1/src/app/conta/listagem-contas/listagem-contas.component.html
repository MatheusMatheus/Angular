<table>
  <thead>
    <tr style="font-weight: bold">
      <td>Agencia</td>
      <td>Número</td>
      <td>Saldo</td>
      <td>Tipo</td>
      <td>Titular</td>
      <td>Estado</td>
      <td>Data de aniversário</td>
    </tr>

  </thead>

  <tbody>
    <tr *ngFor="let conta of contas">
      <td>{{conta.agencia}}</td>
      <td>{{conta.numero}}</td>
      <td>{{conta.saldo}}</td>
      <td>{{conta.tipo}}</td>
      <td>{{conta.titular}}</td>
      <td>{{conta.estado}}</td>
      <td>{{conta.dataAniversario}}</td>
    </tr>

  </tbody>
</table>
