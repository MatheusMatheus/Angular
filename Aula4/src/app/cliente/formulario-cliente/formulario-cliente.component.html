<fieldset>
  <legend>Novo Cliente</legend>

  <form #form="ngForm" (submit)="aplicarAlteracoes(form)"
        [ngClass]="{'ng-submitted': form.submitted}">
    <div class="form-itens">
      <div class="item">
        <label>Nome</label>
        <input name="nome" [(ngModel)]="cliente.nome"
               required minlength="3" maxlength="150"
               #modelNome="ngModel"/>
        <app-mensagens-erro [model]="modelNome"></app-mensagens-erro>
      </div>

      <div class="item">
        <label>CPF</label>
        <input name="cpf" [(ngModel)]="cliente.cpf"
               required minlength="11" maxlength="11"
               #modelCpf="ngModel" />
        <app-mensagens-erro [model]="modelCpf"></app-mensagens-erro>
      </div>

      <div class="item">
        <label>Status</label>
        <app-select-status-cliente
          name="status" [(ngModel)]="cliente.status"
          required #modelStatus="ngModel">
        </app-select-status-cliente>
        <app-mensagens-erro [model]="modelStatus"></app-mensagens-erro>
      </div>

      <div class="actions">
        <button>Salvar</button>
        <button type="button" (click)="cancelar(form)">Cancelar</button>
      </div>
    </div>
  </form>

</fieldset>
