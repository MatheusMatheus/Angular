<form #form="ngForm" (submit)="aplicarAlteracoes(form)">
  <label>Nome</label>
  <input name="nome" [(ngModel)]="cliente.nome"
         required minlength="3" maxlength="150" />

  <label>CPF</label>
  <input name="cpf" [(ngModel)]="cliente.cpf"
         required minlength="11" maxlength="11"
  />

  <label>Status</label>
  <select name="status" [(ngModel)]="cliente.status" required >
    <option value >Selecione</option>
    <option value="ATIVO">Ativo</option>
    <option value="INATIVO">Inativo</option>
  </select>

<br/>

  <button>Aplicar</button>
</form>
